<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | Dashboard</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" href="/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- JQVMap -->
    <link rel="stylesheet" href="/plugins/jqvmap/jqvmap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/adminlte.min.css">
    <!-- overlayScrollbars -->
    <link rel="stylesheet" href="/plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
    <style>
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        .btn-outline-danger:hover {
            color: #fff;
            background-color: #dc3545;
            border-color: #dc3545;
        }

        .content {
            text-align: center;
            padding: 20px 100px;
            width: 100%;
            height: 100%;
            margin: 5px;
            padding-top: 50px;
        }

        .panel {
            font-family: 'Roboto', sans-serif;
            padding: 0;
            border: none;
            box-shadow: 0 .3rem .8rem rgba(0, 0, 0, .12);
        }

        .panel .panel-heading {
            background: #fff;
            padding: 10px 25px;
            border-radius: 0;
        }

        .panel .panel-heading .title {
            color: #32393f;
            font-size: 28px;
            font-weight: 400;
            line-height: 30px;
            text-transform: capitalize;
            margin: 0;
        }

        .panel .panel-heading .btn {
            font-size: 15px;
            padding: 6px 15px;
            border-radius: 50px;
            border: none;
            transition: all 0.3s ease 0s;
        }

        .panel .panel-heading .btn:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .panel .panel-body {
            border-radius: 0;
        }

        .panel .panel-body .table {
            margin-bottom: 0;
            width: 100%;
            max-width: 100%;
            background-color: transparent;
            border-collapse: collapse; /* Ensure no space between table cells */
        }

        .panel .panel-body .table th,
        .panel .panel-body .table td {
            text-align: center;
            padding: 15px;
            vertical-align: middle;
            border: none; /* No border */
        }

        .panel .panel-body .table thead th {
            color: #333;
            font-size: 18px;
            font-weight: 600;
            background-color: #f8f9fa;
        }

        .panel .panel-body .table tbody tr:nth-of-type(even) {
            background-color: #f9f9f9;
        }

        .panel .panel-body .table tbody tr:hover {
            background-color: #f1f1f1;
        }

        .panel .panel-body .table .action-list {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .panel .panel-body .table .action-list li {
            margin: 0 3px;
            display: inline-block;
        }

        .panel .panel-body .table .action-list li a {
            background-color: rgb(244 17 39 / 0.11);
            font-size: 18px;
            border: none;
            transition: all 0.3s ease;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .panel .panel-body .table .action-list li a:hover {
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }

        .footer {
            padding: 25px 60px;
            background-color: #ccd7d9;
        }

        .navbar {
            padding: 0 50px;
            background-color: #eaeeee;
            padding-left: 105px;
        }

        .navbar-nav {
            padding-right: 350px;
        }

        .phantrang {
            padding-bottom: 25px;
        }

        .error-message {
            color: red;
            font-size: 20px;
            padding-bottom: 5px;
        }
        .btn-navbar .fa-search {
            font-size: 0.875rem; /* Adjust the font size to match the input height */
            vertical-align: middle; /* Align the icon vertically in the middle */
        }

        .input-group-append {
            margin-left: 0.5rem; /* Adjust the spacing as needed */
        }
        .bill{
            padding-top: 17px;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <!-- Navbar -->
    <div class="navbar">
        <nav class="navbar navbar-expand navbar-white navbar-light">
            <!-- Left navbar links -->
            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/products" class="nav-link">
                        <i class="fas fa-home fa-2x"></i>
                        Trang Danh Sách
                    </a>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="/products/bills" class="nav-link bill">
                        Lịch sử
                    </a>
                </li>
            </ul>
            <!-- SEARCH FORM -->
            <form class="form-inline ml-3" method="GET" th:action="@{products/bills/search}" onsubmit="return validateSearchBillForm()">
                <div class="input-group input-group-sm">
                    <!-- Tìm kiếm theo tên khách hàng -->
                    <input class="form-control form-control-navbar mr-2" type="text" name="userName" placeholder="Tên khách hàng"
                           aria-label="User Name" th:value="${userName}">

                    <!-- Tìm kiếm theo ngày đặt hàng -->
                    <input class="form-control form-control-navbar mr-2" type="date" name="orderDate" placeholder="Ngày đặt hàng"
                           aria-label="Order Date" id="orderDateInput" th:value="${orderDate}">

                    <!-- Tìm kiếm theo tổng tiền gần đúng -->
                    <input class="form-control form-control-navbar" type="text" name="totalAmount" placeholder="Tổng tiền gần đúng"
                           aria-label="Total Amount" id="totalAmountInput" th:value="${totalAmount}">

                    <!-- Nút tìm kiếm -->
                    <div class="input-group-append ml-2">
                        <button class="btn btn-navbar btn-primary" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </form>


        </nav>
    </div>
    <!-- /.navbar -->

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div style="text-align: center" th:if="${param.successMessage}" class="alert alert-success alert-dismissible fade show" role="alert" id="successMessage">
                        <strong>Thành công!</strong> <span th:text="${param.successMessage}"></span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <h2 class="text-center mb-4">Lịch Sử Hóa Đơn</h2>
                    <div class="panel">
                        <div class="panel-body table-responsive">
                            <table class="table">
                                <thead class="thead_table">
                                <tr>
                                    <th>Người dùng</th>
                                    <th>Ngày đặt hàng</th>
                                    <th>Tổng số tiền</th>
                                    <th>Chi tiết</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="bill : ${listBill.content}">
                                    <td th:text="${bill.user.userName}"></td>
                                    <td th:text="${#dates.format(bill.orderDate, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${bill.formattedTotalAmount}+đ"></td>
                                    <td><a th:href="@{/products/bills/{id}(id=${bill.id})}">Xem chi tiết</a></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- Pagination -->
                        <div class="phantrang d-flex justify-content-center mt-4">
                            <a class="btn btn-secondary mr-2" th:if="${listBill.hasPrevious()}"
                               th:href="@{/bills(page=${listBill.number - 1})}">Trước</a>
                            <div th:each="page : ${#numbers.sequence(0, listBill.totalPages - 1)}">
                                <a class="btn mx-1"
                                   th:href="@{/bills(page=${page})}"
                                   th:text="${page + 1}"
                                   th:classappend="${page == listBill.number} ? 'btn-primary' : 'btn-secondary'"></a>
                            </div>
                            <a class="btn btn-secondary ml-2" th:if="${listBill.hasNext()}"
                               th:href="@{/bills(page=${listBill.number + 1})}">Sau</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    // Đợi 5 giây sau khi trang đã tải xong
    document.addEventListener('DOMContentLoaded', function () {
        // Lấy thông báo thành công
        var successMessage = document.getElementById('successMessage');
        // Nếu tồn tại thông báo
        if (successMessage) {
            // Ẩn thông báo sau 5 giây
            setTimeout(function () {
                successMessage.style.display = 'none';
            }, 5000); // 5 giây
        }
    });
</script>
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- jQuery UI 1.11.4 -->
<script src="/plugins/jquery-ui/jquery-ui.min.js"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- ChartJS -->
<script src="/plugins/chart.js/Chart.min.js"></script>
<!-- Sparkline -->
<script src="/plugins/sparklines/sparkline.js"></script>
<!-- JQVMap -->
<script src="/plugins/jqvmap/jquery.vmap.min.js"></script>
<script src="/plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
<!-- jQuery Knob Chart -->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- daterangepicker -->
<script src="/plugins/moment/moment.min.js"></script>
<script src="/plugins/daterangepicker/daterangepicker.js"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<!-- overlayScrollbars -->
<script src="/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
<!-- AdminLTE App -->
<script src="/dist/js/adminlte.js"></script>
<!-- AdminLTE for demo purposes -->
<script src="/dist/js/demo.js"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="/dist/js/pages/dashboard.js"></script>
<script>
    function validateSearchForm() {
        var nameInput = document.getElementById('nameInput').value.trim();
        var priceRange = document.getElementById('priceRange').value;

        if (nameInput === '' && priceRange === '') {
            alert('Vui lòng nhập một số từ khóa tìm kiếm.');
            return false;
        }
        return true;
    }
</script>

</body>
</html>
